<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylecalc.css" />
    <title>##### CALCULATOR #####</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <section class="calculadora">
      <input class="display" type="text" id="teladisplay" readonly />
      <div class="teclado">
        <input class="tecla operador" id="" type="button" value="%" />
        <input
          class="tecla"
          id="limpar"
          onclick="clearscreen()"
          type="button"
          value="C"
        />
        <input class="tecla" id="" type="button" value="&#8678;" />
        <input
          class="tecla operador"
          id="divisao"
          type="button"
          value="&divide;"
        />
        <input class="tecla numero" id="sete" type="button" value="7" />
        <input class="tecla numero" id="oito" type="button" value="8" />
        <input class="tecla numero" id="nove" type="button" value="9" />
        <input
          class="tecla operador"
          id="multiplicacao"
          type="button"
          value="x"
        />
        <input class="tecla numero" id="quatro" type="button" value="4" />
        <input class="tecla numero" id="cinco" type="button" value="5" />
        <input class="tecla numero" id="seis" type="button" value="6" />
        <input class="tecla operador" id="subtracao" type="button" value="-" />
        <input class="tecla numero" id="um" type="button" value="1" />
        <input class="tecla numero" id="dois" type="button" value="2" />
        <input class="tecla numero" id="tres" type="button" value="3" />
        <input class="tecla operador" id="adicao" type="button" value="+" />
        <input class="tecla" id="" type="button" value="ND" />
        <input class="tecla numero" id="zero" type="button" value="0" />
        <input class="tecla" id="" type="button" value="," />
        <input
          class="tecla operador resultado"
          onclick="exibirResultado()"
          id=""
          type="button"
          value="="
        />
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
